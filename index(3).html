                <h2>Entre em Contato</h2>
                <p>Estamos aqui para responder às suas perguntas e ajudá-lo a escolher os chocolates perfeitos. Entre em contato conosco para mais informações.</p>

            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"><br><br>
     
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>

                <input type="tel" id="telefone" name="telefone"><br><br>
     
                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="4"></textarea><br><br>

                    <option value="informacoes">Mais informações</option>

                </select><br><br>
     
                <input type="checkbox" id="newsletter" name="newsletter" value="sim">

                <label for="manha">Manhã</label>
